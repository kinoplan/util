pull_request_rules:
  - name: assign and label scala-steward's PRs
    conditions:
      - author=scala-steward
    actions:
      assign:
        users: [kazievab]
      label:
        add: [dependencies]
  - name: automatically merge scala-steward's PRs
    conditions:
      - author=scala-steward
      - body~=labels:.*semver-patch.*
      - "check-success~=Build and Test (ubuntu-latest, 2.12"
      - "check-success~=Build and Test (ubuntu-latest, 2.13"
    actions:
      merge:
        method: merge
